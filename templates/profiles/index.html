{% extends 'default.html' %}
{% block title %}konto{% endblock %}
{% block content %}

<h2>Witaj {{ request.user }}</h2>

<table>
    <tr>
        <th>Nazwa mapy</th>
    </tr>
    {% for favorite in favorites %}
    <tr>
        <td><a href="{% url map favorite.content_object.id favorite.content_object.slug %}">{{ favorite.content_object.name|title }}</a></td>
        <td><a href="{% url unlike-map favorite.content_object.id favorite.content_object.slug %}" onclick="$.post($(this).attr('href')); $(this).parent().parent().hide(); return false">Usu≈Ñ</a></td>
    </tr>
    {% endfor %}
</table>

<div class="clear"></div>


{% endblock %}
